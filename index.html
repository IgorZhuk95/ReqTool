<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/lib/jquery-2.2.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/core/ManageProjectModel.js"></script>
    <script src="js/core/ProjectModel.js"></script>

    <title>ReqTool</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ReqTool</a>
            </div>
        </div>
    </nav>
</header>

<main>

        <div class="project-container row" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="container-fluid">
                My SRS:
            </div>
        </div>

        <div class="container-fluid" align="right" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="img/trash.png" alt="trash" width="60" height="60">
        </div>
</main>
<script>

    jQuery(function ($) {

        ModelView = new ManageProjectModel();
        ModelView.getProjects(function () { ModelView.display() });
    });

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }

    function perfStart(name) {
        console.time(name);
    }
    function perfEnd(name) {
        console.timeEnd(name);
    }
</script>
</body>
</html>
